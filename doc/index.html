<!DOCTYPE html>
<html>
<!-- This is a mustache template. See https://mustache.github.io/mustache.5.html -->
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta content="width=device-width, initial-scale=1" name="viewport">

<head>
    <title>{{wikiLinkID}}</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="container">
        <main>
            <article>
                <h1>{{wikiLinkID}}</h1>
                {{{mdHtml}}}
            </article>
            <nav class="backlinks">
                <h2>Backlinks</h2>
                {{#backlinks}}
                <li>
                    <header><a href="{{id}}" title="{{label}}">{{id}}</a></header>
                    <div class="ctx">
                        {{{ctxHtml}}}
                    </div>
                </li>
                {{/backlinks}}
            </nav>
        </main>
        <footer>
            <a href="/">root</a>
            |
            <tt>github.com/srid/emanote</tt>
        </footer>
    </div>
</body>

</html>
